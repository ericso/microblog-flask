<div class="media">
  <div class="media-left">
    <a href="{{ url_for('user', nickname = post.author.nickname) }}">
      <img class="media-object" src="{{ post.author.avatar(50) }}" alt="{{ post.author.nickname }}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ post.author.nickname }}</h4>
    {{ post.body }}
  </div>
</div>
